<div>
  <ul class="todos">
    <li *ngFor="let todo of todos" class="row">
      <a routerLink="/detail/{{ todo.id }}">
        <span class="badge" style="text-align:center;">{{ todo.id }}</span>
        <span class="display-name" style="text-align:center;">{{
          todo.name
        }}</span>
      </a>
    </li>
  </ul>
</div>
