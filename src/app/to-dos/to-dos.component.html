<div>
  <br />
  <h2>Technologies/Frameworks to Explore Next:</h2>
  <br />
  <ul class="todos">
    <li *ngFor="let todo of todos" class="row">
      <span class="badge">{{ todo.id }}</span>
      <span class="display-name" style="text-align:center;">{{
        todo.name
      }}</span>
    </li>
  </ul>
</div>
